services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - server

  web:
    build: ./frontend
    volumes:
      - ./frontend:/user/src/app
      - /user/src/app/node_modules
    environment:
      - HOST=0.0.0.0
      - WATCHPACK_POLLING=true

  server:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development
