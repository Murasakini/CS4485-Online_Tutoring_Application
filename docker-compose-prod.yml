services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - server

  web:
    build: ./frontend
    environment:
      - HOST=0.0.0.0

  server:
    build: ./backend
    environment:
      - FLASK_ENV=production